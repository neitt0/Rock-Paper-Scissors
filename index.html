<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        
        <script>
            // get random number between specified parameter
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            function getComputerChoice() {
                // List for all the choices
                let list = ["rock", "paper", "scissors"];
                // get random number from 0 to list.length - 1
                let choice = getRandomNumber(0, list.length);
                // return list[random number]
                return list[choice];
            }
            
            function playRound(playerSelection, computerSelection) {

                // console.log(playerSelection);
                // console.log(computerSelection);

                // check player's choice
                switch (playerSelection) {
                    case "rock":
                        // check computer's choice
                        switch (computerSelection) {
                            // compares
                            case "rock":
                                return "You tied!";
                                break;
                            case "paper":
                                return "You lost!";
                                break;
                            case "scissors":
                                return "You Won!";
                                break;
                            default:
                                return "Failed to get computer's response";
                        }
                        break;
                    case "paper":
                        switch (computerSelection) {
                            case "rock":
                                return "You Won!";
                                break;
                            case "paper":
                                return "You tied!";
                                break;
                            case "scissors":
                                return "You lost!";
                                break;
                            default:
                                return "Failed to get computer's response";
                        }
                        break;
                    case "scissors":
                        switch (computerSelection) {
                            case "rock":
                                return "You lost!";
                                break;
                            case "paper":
                                return "You Won!";
                                break;
                            case "scissors":
                                return "You tied!";
                                break;
                            default:
                                return "Failed to get computer's response";
                        }
                        break;
                    default:
                        return "Failed to get your response";
                }
            }

            // console.log(playRound("ROck", getComputerChoice()));

            function game() {
                // Score of Player
                let playerScore = 0;
                
                // Score of Computer
                let computerScore = 0;
                
                // while score of either player is < 3; loop
                for (let i = 0; i < 5; i++) {
                    // Prompt for player's choice
                    let playerChoice = prompt("Choose your weapon! Rock, Paper, or Scissors?")
                    
                    // Run round
                    let round = playRound(playerChoice, getComputerChoice());
                    console.log(round);
                    
                    // Add score to winner
                    if (round === "You Won!") {
                        playerScore = playerScore + 1;
                    } else if (round === "You lost!") {
                        computerScore = computerScore + 1;
                    }

                    console.log(playerScore);
                    console.log(computerScore);
                }
            }

            game();
        </script>
    </body>
</html>
